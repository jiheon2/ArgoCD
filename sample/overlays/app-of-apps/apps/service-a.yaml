apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: service-a
spec:
  project: default
  source:
    repoURL: 'https://github.com/jiheon2/ArgoCD.git'
    targetRevision: main
    path: sample/base
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
