apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: nginx
spec:
  generators:
    - list:
        elements:
          - cluster: in-cluster
            url: https://kubernetes.default.svc
          - cluster: sub-cluster
            url: https://192.168.0.104:6443
  template:
    metadata:
      name: '{{cluster}-nginx'
    spec:
      project: default
      source:
        repoURL: https://github.com/jiheon2/ArgoCD.git
        targetRevision: HEAD
        path: sample/base
      destination:
        server: '{{url}}'
        namespace: nginx